<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- button -->
    <div class="container pt-3">
        <div class="row d-flex justify-content-between">
            <div class="col-lg-5">
                <div class="d-flex flex-column"></div>
                <h5 class="text-primary fw-bold">Booking</h5>
                <div class="d-flex align-item-center pt-3">
                    <div class="btn btn-blue text-white fw-bold">Flight</div>
                    <div class="btn btn-primary text-white fw-bold mx-1">Hotel</div>
                    <div class="btn btn-primary text-white fw-bold">Car Rental</div>

                </div>
            </div>
            <div class="col-lg-5">
                <div class="d-flex align-item-center ">
                    <p class="text-primary m-0 fs-8 fw-bold pt-2">Help</p>
                    <input type="text" placeholder="English (US) United State" class="form-control bg-grey rounded-3 mx-2 fs-8 w-50 py-2">
                    <button class="btn btn-grey text-primary fw-bold rounded-3 py-1 ">Log in</button>
                </div>
            </div>
        </div>
    </div>









    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
