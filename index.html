<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- button -->
    <div class="container pt-3">
      <div class="row d-flex justify-content-between">
        <div class="col-lg-5">
          <div class="d-flex flex-column"></div>
          <h5 class="text-primary fw-bold">Booking</h5>
          <div class="d-flex align-item-center pt-3">
            <div class="btn btn-blue text-white fw-bold">Flight</div>
            <div class="btn btn-primary text-white fw-bold mx-1">Hotel</div>
            <div class="btn btn-primary text-white fw-bold">Car Rental</div>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="d-flex align-item-center">
            <p class="text-primary m-0 fs-8 fw-bold pt-2">Help</p>
            <input
              type="text"
              placeholder="English (US) United State"
              class="form-control bg-grey rounded-3 mx-2 fs-8 w-50 py-2"
            />
            <button class="btn btn-grey text-primary fw-bold rounded-3 py-1">
              Log in
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- hero-section -->
    <!-- large/medium -->
    <div class="flightimg d-none d-md-flex d-xl-flex flex-column">
      <h1
        class="fw-bold text-white"
        style="font-size: 55px; padding: 7% 0% 2% 16%"
      >
        Let the Journey begin
      </h1>
      <div class="container-fluid" style="padding-bottom: 22%">
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-8 bg-blue p-4 rounded-1">
            <div class="d-flex flex-column">
              <!-- radio btn -->
              <div class="d-flex align-item-center text-white fw-bold">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                    checked
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    Round-trip
                  </label>
                </div>
                <div class="form-check mx-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    One Way
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Multi-city
                  </label>
                </div>
              </div>
              <!-- input text -->
              <div class="d-flex align-item-center-py-2">
                <!-- from -->
                <div>
                  <label
                    for="exampleDataList"
                    class="form-label mb-0 text-white fs-8 fw-bold"
                    >From</label
                  >
                  <input
                    class="form-control"
                    list="datalistOptions"
                    id="exampleDataList"
                    placeholder="Country,City or Airport"
                  />
                  <datalist id="datalistOptions">
                    <option value="San Francisco"></option>
                    <option value="New York"></option>
                    <option value="Seattle"></option>
                    <option value="Los Angeles"></option>
                    <option value="Chicago"></option>
                  </datalist>
                </div>

                <!-- to -->
                <div>
                  <label
                    for="exampleDataList"
                    class="form-label mb-0 text-white fs-8 fw-bold"
                    >To</label
                  >
                  <input
                    class="form-control"
                    list="datalistOptions"
                    id="exampleDataList"
                    placeholder="Country,City or Airport"
                  />
                  <datalist id="datalistOptions">
                    <option value="San Francisco"></option>
                    <option value="New York"></option>
                    <option value="Seattle"></option>
                    <option value="Los Angeles"></option>
                    <option value="Chicago"></option>
                  </datalist>
                </div>

                <!-- departure -->
                <div>
                  <label for="" class="form-label text-white mb-0 fs-8 fw-bold"
                    >Depart</label
                  >
                  <input type="date" class="form-control" />
                </div>

                <!-- Return -->
                <div>
                  <label for="" class="form-label text-white mb-0 fs-8 fw-bold"
                    >Return</label
                  >
                  <input type="date" class="form-control" />
                </div>

                <!-- cabin class -->

                <div>
                  <label for="" class="form-label text-white mb-0 fs-8 fw-bold"
                    >Cabin Class & Travellers</label
                  >
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Economy</option>
                    <option value="1">Premium Economy</option>
                    <option value="2">Business class</option>
                    <option value="3">First Class</option>
                  </select>
                </div>
              </div>

              <!-- checkboxes -->
              <div
                class="d-flex align-item-center justify-content-between pt-4"
              >
                <div class="d-flex flex-column">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label
                      class="form-check-label fs-8 text-white fw-bold"
                      for="flexCheckDefault"
                    >
                      Add nearby airport
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckChecked"
                      checked
                    />
                    <label
                      class="form-check-label fs-8 text-white fw-bold"
                      for="flexCheckChecked"
                    >
                      Non-stop flight only
                    </label>
                  </div>
                </div>
                <div class="btn btn-green fs-5 fw-bold text-white">
                  Search Flights &#8594;
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- small screen -->
    <div class="d-flex d-md-none d-xl-none flex-column bg-small-blue p-4">
      <!-- radio-btn -->
      <div class="d-flex align-item-center text-white fw-bold">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Round-trip
          </label>
        </div>
        <div class="form-check mx-2">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            One Way
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Multi-city
          </label>
        </div>
      </div>

      <!-- input field from-->
      <div>
        <label
          for="exampleDataList"
          class="form-label mb-0 text-white fs-8 fw-bold"
          >From</label
        >
        <input
          class="form-control"
          list="datalistOptions"
          id="exampleDataList"
          placeholder="Country,City or Airport"
        />
        <datalist id="datalistOptions">
          <option value="San Francisco"></option>
          <option value="New York"></option>
          <option value="Seattle"></option>
          <option value="Los Angeles"></option>
          <option value="Chicago"></option>
        </datalist>
      </div>
      <!-- chk btn -->
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label
          class="form-check-label fs-8 text-white fw-bold"
          for="flexCheckDefault"
        >
          Add nearby airport
        </label>
      </div>
      <!-- input field to -->
      <div>
        <label
          for="exampleDataList"
          class="form-label mb-0 text-white fs-8 fw-bold"
          >To</label
        >
        <input
          class="form-control"
          list="datalistOptions"
          id="exampleDataList"
          placeholder="Country,City or Airport"
        />
        <datalist id="datalistOptions">
          <option value="San Francisco"></option>
          <option value="New York"></option>
          <option value="Seattle"></option>
          <option value="Los Angeles"></option>
          <option value="Chicago"></option>
        </datalist>
      </div>
      <!-- chk-btn -->
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          checked
        />
        <label
          class="form-check-label fs-8 text-white fw-bold"
          for="flexCheckChecked"
        >
          Non-stop flight only
        </label>
      </div>
      <!-- depart/return -->
      <div class="d-flex align-item-center justify-content-between">
        <div>
          <label for="" class="form-label mb-0 text-white fs-8 fw-bold"
            >Depart</label
          >
          <input type="date" class="form-control" />
        </div>
        <div>
          <label for="" class="form-label mb-0 text-white fs-8 fw-bold"
            >Retuen</label
          >
          <input type="date" class="form-control" />
        </div>
      </div>
      <!-- cabin class -->
      <div>
        <label for="" class="form-label text-white mb-0 fs-8 fw-bold"
          >Cabin Class & Travellers</label
        >
        <select
          class="form-select"
          aria-label="Default select example"
        >
          <option selected>Economy</option>
          <option value="1">Premium Economy</option>
          <option value="2">Business class</option>
          <option value="3">First Class</option>
        </select>
      </div>
       <!-- btn -->
       <div class="btn btn-green fs-5 fw-bold text-white mt-3">
        Search Flights &#8594;
      </div>
    </div>
     
  

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
